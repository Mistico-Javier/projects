<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <form th:action="@{/cliente/salvar-cliente}" th:object="${cliente}" method="post">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           placeholder="Nombre del cliente" required="required"
                           th:value="${cliente.nombre}">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="apellido_Paterno">Apellido paterno</label>
                    <input type="text" class="form-control" id="apellido_Paterno" name="apellido_Paterno"
                           placeholder="Apellido paterno del cliente" required="required"
                           th:value="${cliente.nombre}">

                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="apellido_Materno">Apellido materno</label>
                    <input type="text" class="form-control" id="apellido_Materno" name="apellido_Materno"
                           placeholder="Apellido materno del cliente" required="required"
                           th:value="${cliente.apellido_Materno}">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="correo_Electronico">Correo electrónico</label>
                    <input type="text" class="form-control" id="correo_Electronico" name="correo_Electronico"
                           placeholder="Correo electrónico del cliente" required="required"
                           th:value="${cliente.correo_Electronico}">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" class="form-control" id="password" name="password"
                           placeholder="Contraseña del cliente" required="required"
                           th:value="${cliente.correo_Electronico}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <select class="form-control" th:field="*{domicilio}" id="domicilio" name="domicilio" required="requiered">
                        <option th:each="sel : ${selectDomicilio}" th:value="${sel.id}" th:text="'Calle: '+${sel.calle} +' Número: '+${sel.numero}+' Colonia/Barrio: '+${sel.coloniaBarrio}+' Código Postal: '+${sel.codigoPostal}+' Alcaldia/Municipio: '+${sel.alcaldiaMunicipio}+' Estado: '+${sel.estado}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="metodoPago">Método de Pago</label>
                    <select class="form-control" th:field="*{metodoPago}" id="metodoPago" name="metodoPago" required="requiered">
                        <option th:each="sel : ${selectMetodoPago}" th:value="${sel.id}" th:text="${sel.metodoPago}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
