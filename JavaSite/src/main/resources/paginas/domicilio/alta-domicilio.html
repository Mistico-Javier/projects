<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="card container px-4 text-center">
        <h1 class="card-header"><strong><p th:text="${contenido}"></p></strong></h1>
        <div class="card-body">
            <form th:action="@{/domicilio/salvar-domicilio}" method="post">
                <div class="row gx-5">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="calle">Calle</label>
                            <input type="text" class="form-control" id="calle" name="calle"
                                   placeholder="Calle del domicilio" required="required"
                                   th:value="${domicilio.calle}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero"
                                   placeholder="Número del domicilio"
                                   th:value="${domicilio.numero}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="coloniaBarrio">Colonia/Barrio</label>
                            <input type="text" class="form-control" id="coloniaBarrio" name="coloniaBarrio"
                                   placeholder="Colonia/Barrio del domicilio" required
                                   th:value="${domicilio.coloniaBarrio}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="codigoPostal">Código postal</label>
                            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal"
                                   placeholder="Código Postal del domicilio" required
                                   th:value="${domicilio.codigoPostal}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="alcaldiaMunicipio">Alcaldía/Municipio</label>
                            <input type="text" class="form-control" id="alcaldiaMunicipio" name="alcaldiaMunicipio"
                                   placeholder="Alcaldía/Municipio del domicilio" required
                                   th:value="${domicilio.alcaldiaMunicipio}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado"
                                   placeholder="Estado del domicilio" required
                                   th:value="${domicilio.estado}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <br/>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <input type="hidden" name="id" th:field="*{domicilio.id}"/>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
