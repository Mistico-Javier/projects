<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!domicilio.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Calle</th>
            <th scope="col">Número</th>
            <th scope="col">Colonia/barrio</th>
            <th scope="col">Código postal</th>
            <th scope="col">Alcaldía/municipio</th>
            <th scope="col">Estado</th>
            <th scope="col">Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tp: ${domicilio}">
            <td th:text="${tp.calle}"></td>
            <td th:text="${tp.numero}"></td>
            <td th:text="${tp.coloniaBarrio}"></td>
            <td th:text="${tp.codigoPostal}"></td>
            <td th:text="${tp.alcaldiaMunicipio}"></td>
            <td th:text="${tp.estado}"></td>
            <td>
                <a th:href="@{/domicilio/modificar-domicilio/{id} (id=${tp.id})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/administrador/eliminar-administrador/{id} (id=${tp.id})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="~{plantillas/pag-nav::paginador}"></nav>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
