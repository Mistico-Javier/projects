<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Together We Play - Registro de Método de pago</title>
    <!--link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"-->

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/styleBar.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <style>
        .centrar {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>

</head>
<body>
<div class="container text-center">
    </br>
    <a th:href="@{/}"><img th:src="@{/imagen/TWP-Black.png}" height="150" width="270"/></a>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Selecciona un método de pago</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/process_register_payment_method}" method="post" class="form-horizontal">
                        <input type="hidden" th:name="userId" th:value="${userId}" />
                        <div class="form-group mb-3">
                            <select name="metodoPagoId" required>
                                <option th:each="metodo : ${metodosPago}" th:value="${metodo.id}" th:text="${metodo.metodoPago}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary centrar">Regístrate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:fragment="footer">
    <div class="container text-center">
        <br/> <img th:src="@{/imagen/Logo-Azul.png}" height="150" width="150"/> <!-- height="150" width="500" --->
        <p>Dirección General de Cómputo y de Tecnologias de información y Comunicación</p>
        <p>Together We Play</p>
    </div>
    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>

</footer>
</html>
