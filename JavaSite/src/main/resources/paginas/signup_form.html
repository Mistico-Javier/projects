<body>
<div class="container text-center">
    </br>
    <a th:href="@{/}"><img th:src="@{/imagen/TWP-Black.png}" height="150" width="270"/></a>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registrar usuario</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/process_register}" th:object="${user}" method="post" role="form" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Correo electrónico: </label>
                            <input type="email" th:field="*{correo}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Contraseña: </label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   required minlength="4" maxlength="16" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Nombre(nombres): </label>
                            <input type="text" th:field="*{nombre}" class="form-control"
                                   required minlength="2" maxlength="50" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Apellido paterno: </label>
                            <input type="text" th:field="*{apellido_Paterno}" class="form-control"
                                   required minlength="2" maxlength="30" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Apellido materno: </label>
                            <input type="text" th:field="*{apellido_Materno}" class="form-control"
                                   required minlength="2" maxlength="30" />
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary centrar">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
