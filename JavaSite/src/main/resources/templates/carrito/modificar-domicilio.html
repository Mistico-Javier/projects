<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <title>Modificar Domicilio</title>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container">
    <h1>Modificar Domicilio</h1>
    <form th:action="@{/carrito/actualizar-domicilio}" th:object="${domicilio}" method="post">
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" th:field="*{calle}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" th:field="*{numero}" class="form-control">
        </div>
        <div class="form-group">
            <label for="coloniaBarrio">Colonia/Barrio:</label>
            <input type="text" id="coloniaBarrio" name="coloniaBarrio" th:field="*{coloniaBarrio}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="codigoPostal">Código Postal:</label>
            <input type="number" id="codigoPostal" name="codigoPostal" th:field="*{codigoPostal}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="alcaldiaMunicipio">Alcaldía/Municipio:</label>
            <input type="text" id="alcaldiaMunicipio" name="alcaldiaMunicipio" th:field="*{alcaldiaMunicipio}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" th:field="*{estado}" class="form-control" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
