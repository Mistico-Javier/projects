<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Together We Play - Sign Up Address</title>
    <!--link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"-->

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/styleBar.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <style>
        .centrar {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>

</head>
<body>
<div class="container text-center">
    </br>
    <a th:href="@{/}"><img th:src="@{/imagen/TWP-Black.png}" height="150" width="270"/></a>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registrar usuario</h2>
                    <p class="text-center">Domicilio</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/process_register_address}" th:object="${domicilio}" method="post" role="form" class="form-horizontal">
                        <input type="hidden" name="userId" th:value="${userId}"/>
                        <input type="hidden" name="usuario" th:value="${usuario}"/>

                        <div class="form-group mb-3">
                            <label class="control-label">Calle: </label>
                            <input type="text" th:field="*{calle}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Número: </label>
                            <input type="text" th:field="*{numero}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Colonia/Barrio: </label>
                            <input type="text" th:field="*{coloniaBarrio}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Código Postal: </label>
                            <input type="text" th:field="*{codigoPostal}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Alcaldia/Municipio: </label>
                            <input type="text" th:field="*{alcaldiaMunicipio}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Estado: </label>
                            <input type="text" th:field="*{estado}" class="form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary centrar">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer th:fragment="footer">
    <div class="container text-center">
        <br/> <img th:src="@{/imagen/Logo-Azul.png}" height="150" width="150"/> <!-- height="150" width="500" --->
        <p>Dirección General de Cómputo y de Tecnologias de información y Comunicación</p>
        <p>Together We Play</p>
    </div>
    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>

</footer>
</html>
